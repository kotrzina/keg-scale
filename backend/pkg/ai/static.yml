  - name: "watchtower_veselice"
    description: "Provide information about the watchtower in Veselice (rozhledna)"
    result: |
      Zahájení stavebních prací: 17.4.2001
      Betonáž základu: 29.4.2001
      Montáž nosné věže: 15.5. - 22.5.2001
      Montáž schodiště a vyhlídkového ochozu: 4.6. - 13.6.2001
      Dokončení stavebních prací: 26.7.2001
      
      Název kopce na němž rozhledna stojí je dosti nezvyklý - Podvrší. Kopec a Podvrší? Ano. Tento název získal kopec velice pravděpodobně převzetím názvu po lesní trati, nacházející se jihozápadním směrem.
      Z vyprávění našich předků víme, že na tomto kopci již rozhledna v minulosti stála. Nacházela se v místě sousedícího triangulančního bodu. Vznikla někdy ve 20-tých letech 20. století a společně s triangulančním bodem sloužila k zeměměřičským pracím. Byla vybavena žebříky umožňující výstup do výšky cca 21 m nad vlastní kopec, jehož nadmořská výška činí 590 m n.m. Odstraněna byla v roce 1947.
      Tato současná moderní telekomunikační věž byla uvedená do provozu v srpnu roku 2001. Jejím investorem byla tehdy firma Eurotel Praha, spol. s r.o. a od svého zbudování slouží především jako uzlový bod radioreleových tras pro spojení s ústřednami a současně k šíření signálu digitálního systému GSM 900 pro mobilní telefony. Autorem projektu stavby je ing. Jan Tomčala, projektant fy Teplotechna Ostrava a.s., hlavního dodavatele montážních prací na nosném stožáru včetně vyhlídkového ochozu.
      Stavba stojí na betonových základech hlubokých 1,5 m a průměru 11 m. Objem tohoto základu činí 179 m3 velice kvalitního betonu a jeho součástí je ocelová armatura o váze 3 602 kg, která současně slouží k uchycení nosného stožáru. V patě tohoto stožáru se nachází zděný objekt, obsahující celkem 5 místností, z čehož jsou 3 místnosti pro technologická zařízení jednotlivých operátorů, tedy Eurotel (dnes Telefónica O2), RadioMobil (PAEGAS, dnes T-Mobile)) a Český Mobil (OSKAR, dnes Vodafone). Z tohoto zděného objektu vystupuje vlastní nosný stožár o celkové výšce 37 m, který následně přechází ve štíhlý železobetonový stožár, čnící do výšky 48,85 m, na němž jsou instalované anténní systémy. Nosný stožár se skládá ze železobetonových skruží o průměru 199 cm a tloušťce stěny 16 cm. Jednotlivé skruže jsou propojeny ocelovými závitovými táhly o průměru 36 mm spojenými ocelovými maticemi. Vnitřní část stožáru slouží pro uložení elektroinstalace a ostatních kabelů propojujících anténní systémy s technologickými zařízeními umístěnými ve zděném objektu. Současně je vybaven výstupovým žebříkem s odpočívacími plošinami pro pohyb techniků při montáži a údržbě technologie. Vlastní schodiště na zastřešený vyhlídkový ochoz, nacházející se ve výšce 32 m nad patou stavby, je vedeno ve šroubovici, v kterou přechází plynule po vystoupání z úrovně podlahy zděné stavby nad její střechu. Ocelové schodiště pro výstup na vyhlídkový ochoz o kapacitě 27 osob čítá celkem 168 schodů. Je zhotoveno z pororoštů, vybaveno odpočívadly po každém 6. schodu a oboustranným zábradlím s madly z trubky o průměru 51 mm. To vše zajišťuje nenáročný výstup na vyhlídkový ochoz, který se nachází v nadmořské výšce 621 m n.m.. Podlaha tohoto ochozu je rovněž zhotovena z pororoštu a zábradlí je totožné jako u schodiště. Celková hmotnost konstrukce schodiště a vyhlídkového ochozu je 21 550 kg.
      Z ochozu je návštěvník rozhledny odměněn pohledem na celé území CHKO Moravský kras, od Helišovy skály na SV po Hády na JZ, a ze vzdálenějších míst mimo jiné např. na chladící věže elektrárny Dukovany ve vzdálenosti cca 52 km na JZ, dále Pálavské kopce u Mikulova ve vzdálenosti 57 km na JV, na SV nejvyšší vrchol Drahanské vrchoviny kopec Skalky u Benešova s meteorologickým radarem v nadmořské výšce 735 m n.m., na JZ pohoří Českomoravské vysočiny, na JZ podstatnou část Boskovické brázdy atd. Za zmínku určitě stojí i informace, že z rozhledny jsou viditelné i další rozhledny, a to Babí lom u Lelekovic na J, na Z Milenka u Rudky, rozhledna u obce Kozárov a dvě dřevěné rozhledny - jedna na kopci Malý Chlum a druhá nad Spešovem.
      Obec Vavřinec, jako provozovatel rozhledny, přeje všem návštěvníkům hezké počasí, daleký výhled a těší se zase brzy na shledanou.
